<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-Type</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="container" class="container">

    <div id="start-screen" class="start-screen">
      <div class="start-screen__content">
        <h1 class="title">J-TYPE</h1>
        <p class="sub-title">Hiragana</p>
      </div>
      <div id="loader"></div>
    </div>

    <div id="play-screen" class="play-screen hide">
      <div class="play-screen__content">
        <div class="arena">
          <div id="player-left" class="player player-left">
            <div id="left-player__powerbar" class="powerbar left_player__powerbar"></div>
            <div id="left-player__box" class="box left_player__box"></div>
          </div>
          <div id="player-right" class="player player-right">
            <div id="right-player__powerbar" class="powerbar right_player__powerbar"></div>
            <div id="right-player__box" class="box right_player__box"></div>
          </div>
        </div>
        <div class="character-area">
          <div class="display-outer">
            <div id="display" class="display-inner"></div>
          </div>
          <input type="text" class="input" id="input" autofocus>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="src/index.js"></script>
</body>

</html>
