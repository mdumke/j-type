<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-Type</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="container" class="container">

    <div id="start-screen" class="screen start-screen">
      <div class="start-screen__content">
        <div class="arena-container">
          <img class="title-image" src="assets/images/fighter-sword-1.png" alt="fighter-siluette">
          <h1 id="start-title" class="title">J-TYPE</h1>
          <p id="start-subtitle" class="sub-title">Hiragana</p>
        </div>

        <div class="character-area">
          <div class="instructions">
            <div class="display-outer"></div>
            <span class="blink">
              Press SPACE
            </span>
          </div>
        </div>
      </div>
      <div id="loader"></div>
    </div>

    <div id="play-screen" class="screen play-screen hide">
      <div class="play-screen__content">
        <div class="arena-container">
          <div id="powerbar-section" class="powerbar-section">
            <div class="powerbar-container">
              <div id="powerbar-left" class="powerbar powerbar-left"></div>
            </div>
            <div class="powerbar-container">
              <div id="powerbar-right" class="powerbar powerbar-right"></div>
            </div>
          </div>
          <canvas id="arena" width="500px" height="250px"></canvas>
        </div>
        <div class="character-area">
          <div class="display-outer">
            <div id="display" class="display-inner"></div>
          </div>
          <input type="text" class="input" id="input" spellcheck="false" autofocus>
          <div id="instructions" class="instructions hide"></div>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="src/index.js"></script>
</body>

</html>
